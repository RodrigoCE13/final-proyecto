<div class="body">
    <div class="login">
      <div class="p-4 bg-white rounded-3">
        <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <h1>Mecan<span style="color: orange;">APP</span></h1>
            <h2>Login</h2>
            <div>
              <mat-form-field class="ancho" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput autocomplete="on" formControlName="email">
                </mat-form-field>
            </div>
              <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-danger error-label">Debe ingresar un email</span>
              <span *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-danger error-label">El email no es valido</span>
              <div>
                <mat-form-field class="ancho" appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input type="password" matInput autocomplete="off" formControlName="password">
                </mat-form-field>
              </div>
              <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-danger error-label">Debe ingresar una contraseña</span>
              <button mat-raised-button color="primary" class="ancho mt-2" type="submit" [disabled]="form.invalid">Iniciar sesion</button>
              <button mat-raised-button class="ancho mt-2 btn btn-warning" type="button" routerLink="/registrar-usuario">Registrarse</button>
              <hr class="">
              <a class="btn btn-outline-dark ancho" routerLink="/recuperar-password">Recuperar contraseña</a>
        </form>
      </div>
    </div>
</div>
