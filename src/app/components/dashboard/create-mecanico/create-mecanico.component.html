<div class="mt-4 col-md-6 offset-md-3">
  <div class="col">
    <h1>{{titulo}}mec√°nico/taller
    </h1>
  </div>
  <div class="row">
    <form [formGroup]="createMecanico" (ngSubmit)="agregarEditar()">
      <div class="col">  
        <mat-form-field style="width: 50%;">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" maxlength="50">
        </mat-form-field>
        <mat-form-field style="width: 50%;">
          <mat-label>Tipo</mat-label >
          <mat-select formControlName="tipoMecanico">
            <mat-option *ngFor="let opcion of tipo" [value]="opcion">{{ opcion }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field style="width: 50%;">
          <mat-label>Telefono</mat-label>
          <input matInput formControlName="fono">
        </mat-form-field>
        <mat-form-field style="width: 50%;">
          <mat-label>Direccion</mat-label >
          <input matInput formControlName="direccion" maxlength="50">
        </mat-form-field>
      </div>
      <div class="col">
        <button mat-raised-button class="btn btn-primary" type="submit">Guardar</button>
        <button mat-raised-button class="btn btn-warning ms-2" routerLink="/dashboard/mecanicos">Volver</button>
      </div>
    </form>
  </div>
  <div *ngIf="submitted && createMecanico.invalid" class="p-3 text-white bg-danger border border-danger-subtle rounded-3 mt-4">
    Debe ingresar correctamente los datos solicitados.
</div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#0C3B81" type = "ball-scale-pulse" [fullScreen] = "true">
  <p style="color: white" > CARGANDO... </p>
</ngx-spinner>
