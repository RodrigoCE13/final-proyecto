<div class="col-md-8 offset-md-2 ">
    <div class="row align-items-center mt-4">
        <div class="col">
            <h1 class="">Lista de mecánicos/talleres</h1>
        </div>
        <h4 class="mensajeTitulo mt-2" *ngIf="mecanicos.length == 0">No hay datos para mostrar</h4>
    </div>
    <div class="mt-2" *ngIf="mecanicos.length > 0">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
        </mat-form-field>
    </div>
    <div>
        <table *ngIf="mecanicos.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z4" matSort>
            <!-- Columnas de la tabla -->
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef class="text-light">#</th>
                <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
            </ng-container>

            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-light">Nombre</th>
                <td mat-cell *matCellDef="let mecanico">{{ mecanico.nombre }}</td>
            </ng-container>

            <ng-container matColumnDef="fono">
                <th mat-header-cell *matHeaderCellDef class="text-light">Teléfono</th>
                <td mat-cell *matCellDef="let mecanico">+{{ mecanico.fono }}</td>
            </ng-container>

            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef class="text-light">Dirección</th>
                <td mat-cell *matCellDef="let mecanico">{{ mecanico.direccion }}</td>
            </ng-container>

            <ng-container matColumnDef="tipoMecanico">
                <th mat-header-cell *matHeaderCellDef class="text-light">Tipo de Mecánico</th>
                <td mat-cell *matCellDef="let mecanico">{{ mecanico.tipoMecanico }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef class="text-light">Acciones</th>
                <td mat-cell *matCellDef="let mecanico">
                    <a matTooltip="Editar mecanico" [routerLink]="['/dashboard/edit-mecanico/',mecanico.id]" class="text-primary">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a matTooltip="Eliminar mecanico" (click)="eliminarMecanico(mecanico.id)" class="text-danger">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>

            <!-- Filas de la tabla -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3, 5]" aria-label="Select page of users"></mat-paginator>
    </div>
    <div>
        <button mat-raised-button class="btn btn-primary" type="button" routerLink="/dashboard/create-mecanico"><mat-icon>playlist_add</mat-icon> Agregar mecanico</button>
    </div>
</div>
