<div class="body">
    <div class="login">
      <mat-spinner class="spinner" *ngIf="loading"></mat-spinner>
        <form *ngIf="!loading" [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
            <h1>Recuperar contrase√±a</h1>
            <div>
              <mat-form-field class="ancho" appearance="fill">
                  <mat-label>Email</mat-label>
                  <input type="email" matInput autocomplete="off" formControlName="email">
                </mat-form-field>
            </div>
              <span *ngIf="recuperarUsuario.get('email')?.hasError('required') && recuperarUsuario.get('email')?.touched" class="text-danger error-label">Debe ingresar un email</span>
              <span *ngIf="recuperarUsuario.get('email')?.hasError('email') && recuperarUsuario.get('email')?.touched" class="text-danger error-label">El email no es valido</span>
              <button mat-raised-button color="primary" class="ancho" type="submit" [disabled]="recuperarUsuario.invalid">Recuperar</button>
              <button mat-raised-button color="accent" class="ancho mt-2" type="button" routerLink="/login">Volver</button>
        </form>
    </div>
</div>
